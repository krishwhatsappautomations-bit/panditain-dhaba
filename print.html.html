<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Print Bill</title>
<style>
body{
  margin:0;
  padding:0;
  background:#fff;
  display:flex;
  justify-content:center;
}
img{
  width:100%;
  max-width:480px;
}
</style>
</head>

<body>

<script>
const url = new URL(location.href);
const img = url.searchParams.get("img");

document.write(`<img src="${img}">`);

window.onload = function(){
  setTimeout(()=>{ window.print(); },400);
};
</script>

</body>
</html>
